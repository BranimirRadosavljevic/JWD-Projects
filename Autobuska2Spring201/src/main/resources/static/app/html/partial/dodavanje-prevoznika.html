<div ng-controller="prevozniciCtrl">
	<form>
		<div class="form-group">
			<label for="naziv">Naziv prevoznika</label>
			<input class="form-control" id="naziv" ng-model="noviPrevoznik.naziv"/>
		</div>
		<div class="form-group">
			<label for="adresa">Adresa</label>
			<input class="form-control" id="adresa" ng-model="noviPrevoznik.adresa"/>
		</div>
		<div class="form-group">
			<label for="pib">PIB</label>
			<input class="form-control" id="pib" ng-model="noviPrevoznik.pib"/>
		</div>
		
		<button ng-click="dodaj()" class="btn btn-primary">Dodaj</button>
	</form>
</div>
